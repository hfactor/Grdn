<div class="view-toggle" 
     data-enabled="{{ .Site.Params.viewToggle.enabled }}"
     data-persist-choice="{{ .Site.Params.viewToggle.persistChoice }}"
     data-default-view="{{ default "list" .Site.Params.viewToggle.defaultView }}">
  <button class="view-toggle-btn list-view" aria-label="List view">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M8 6h13M8 12h13M8 18h13M3 6h2M3 12h2M3 18h2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <button class="view-toggle-btn grid-view" aria-label="Grid view">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="M3 3h7v7H3zM14 3h7v7h-7zM3 14h7v7H3zM14 14h7v7h-7z" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</div>
