<header class="site-header{{ if .Site.Params.header.fixed }} fixed{{ end }}">
  <nav class="container">
    <a href="/" class="header-left">
      {{ if .Site.Params.header.showLogo }}
        {{ if .Site.Params.header.logoPath }}
          <img src="{{ .Site.Params.header.logoPath }}" alt="{{ .Site.Title }}" class="site-logo">
        {{ else }}
          <svg class="site-logo" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
        {{ end }}
      {{ end }}
      {{ if .Site.Params.header.showTitle }}
        <span class="site-title">{{ .Site.Title }}</span>
      {{ end }}
    </a>
    
    <div class="header-right">
      <button class="theme-toggle" aria-label="Toggle theme">
        <div class="theme-toggle-circle"></div>
      </button>
      <div class="menu-dropdown">
        <button class="menu-button" aria-label="Menu">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"/>
          </svg>
        </button>
        <div class="menu-content">
          <a href="/about">About</a>
          <a href="/tags">Tags</a>
          <a href="/archive">Archive</a>
        </div>
      </div>
    </div>
  </nav>
</header>
