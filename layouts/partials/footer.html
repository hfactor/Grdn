{{ if and .Site.Params.footer.enabled (or .Site.Params.footer.showOnHome (not .IsHome)) }}
<footer>
  <nav class="container">
    <div class="footer-left">
      {{ with .Site.Params.footer.leftText }}
        <p>{{ . | safeHTML }}</p>
      {{ end }}
    </div>
    <div class="footer-right">
      {{ with .Site.Params.footer.rightText }}
        <p>{{ . | safeHTML }}</p>
      {{ end }}
    </div>
  </nav>
</footer>
{{ end }}
