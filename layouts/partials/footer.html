<footer>
  <nav class="container">
    <div class="footer-left">
      {{ with .Site.Params.footer.leftText }}
        <p>{{ . | safeHTML }}</p>
      {{ else }}
        <p>Built with <a href="https://gohugo.io">Hugo</a></p>
      {{ end }}
    </div>
    <div class="footer-right">
      {{ with .Site.Params.footer.rightText }}
        <p>{{ . | safeHTML }}</p>
      {{ else }}
        <p>Using the Grdn theme</p>
      {{ end }}
    </div>
  </nav>
</footer>
