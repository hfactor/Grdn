<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="theme-auto">
    {{ partial "header.html" . }}
    <div class="container">
      <main>
        {{ block "main" . }}{{ end }}
      </main>
    </div>
    {{ partial "footer.html" . }}
    {{ if site.Params.hoverPreviews.enabled }}
      {{ partial "features/hover-preview.html" . }}
    {{ end }}
    {{ partial "scripts.html" . }}
  </body>
</html>
