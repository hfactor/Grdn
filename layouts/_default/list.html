{{ define "main" }}
<div class="container">
  <h1>{{ .Title }}</h1>
  
  {{ partial "filter-system.html" . }}
  
  <div class="notes-container notes-list">
    {{ range .Pages }}
      <article class="note-item" data-category="{{ .Params.category }}">
        <div class="note-title">
          <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        </div>
        {{ if .Date }}
          <div class="note-meta">{{ .Date.Format "January 2, 2006" }}</div>
        {{ end }}
        {{ with .Summary }}
          <div class="note-excerpt">{{ . }}</div>
        {{ end }}
      </article>
    {{ end }}
  </div>
</div>
{{ end }}
